<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Estilos -->
    <link href="css/estilos.css" rel="stylesheet">

    <title>Calculadora</title>
</head>

<body class="py-2 bg-color-soft-grey">
    <div class="container d-flex justify-content-center">
        <div class="w-100 max-width-300 p-15" id="formulario">
            <div class="text-center mb-3">
                <h4 class="font-400">Ingrese dos números:</h4>
            </div>
            <div class="mb-2 text-muted">
                <input type="number" class="form-control" name="operando1" id="operando1" placeholder="0">
            </div>
            <div class="mb-2 text-muted">
                <input type="number" class="form-control" name="operando2" id="operando2" placeholder="0">
            </div>
            <div class="text-center mt-4 mb-3">
                <h4 class="font-400">Elija operación:</h4>
            </div>
            <button class="btn btn-primary w-100" id="btnSumar">Sumar</button>
            <button class="btn btn-primary w-100 mt-2" id="btnRestar">Restar</button>
            <button class="btn btn-primary w-100 mt-2" id="btnMultiplicar">Multiplicar</button>
            <button class="btn btn-primary w-100 mt-2" id="btnDividir">Dividir</button>
            <div id="resultado"></div>
        </div>
    </div>
</body>



<!-- scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>

</html>
